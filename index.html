<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <title>Mobile shop</title>
  </head>
  <body>
    <main>
      <header class="shadow py-3">
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-md-4">
              <div
                class="header-left d-flex align-items-center justify-content-center"
              >
                <img src="./images/logo.png" alt="" />
                <h2>Mobile shop</h2>
              </div>
            </div>
            <div class="col-md-8">
              <div class="header-right d-flex justify-content-center">
                <input type="text" placeholder="search phone" />
                <span onclick="loadData()"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
